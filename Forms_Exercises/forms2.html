<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="post">
        <label for="first_name">First Name</label><input type="text" name="first_name" /><br />
        <label for="last_name">Last Name</label><input type="text" name="last_name" /><br />
        <label for="email">Email</label><input type="email" autocomplete="off" autocorrect="off" name="email" /><br />
        <label for="phone_number">Phone Number</label><input type="tel" name="phone_number" /><br />
        <label for="phone_type">Phone Type</label>
        <select name="phone_type">
            <option value="home" selected>Home</option>
            <option value="mobile">Mobile</option>
            <option value="business">Business</option>
        </select>
    </form>
</body>
</html>
