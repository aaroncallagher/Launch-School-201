<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <dl>
                <dt><label for="movie">Movie</label></dt>
                <dd>
                    <select name="movie">
                        <option value="looper">Looper</option>
                        <option value="frozen">Frozen</option>
                        <option value="tommyboy">Tommy Boy</option>
                    </select>
                </dd>
                <dt>Rating</dt>
                <dd><input type="range" min="1" max="5" step="1" /></dd>
                <div><label for="favorites">Add to my favorites</label><input type="checkbox" checked /></div>
                <input type="submit" value="Rate movie" />
            </dl>
        </fieldset>
    </form>
</body>
</html>
